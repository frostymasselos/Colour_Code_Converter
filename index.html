      <!-- Currency Converter-->
      <div class="container-fluid converter" id="converter">
        <div class="row">
        <div class="col-md-6 left">
          <div class="text-area-rgb">
            <h2>#Hex to RBG</h2>
            <p>Enter RGB value: <input type="text" placeholder="Include the #" style="z-index: 1;" id="calcValue"></p> 
          <button class="btn btn-success" onClick="formHToRGB()">Convert</button>
          <p>Drum roll Please: <input id="displayValue" type="text"></p>
          
        </div>
        </div>
        <div class="col-md-6 right">
          <div class="text-area-hex">
            <h2>RGB to Hex</h2>
            <p>Enter RGB Code: <br>
            <input type="text" placeholder="Red values" id="redVal"><br>
            <input type="text" placeholder="Green values" id="greenVal"><br>
            <input type="text" placeholder="Blue values" id="blueVal"></p>     
            <button class="btn btn-success" onClick="formRToHex()">Convert</button> 
            <p class="style-g">Drum roll Please: <input type="text"  class="displayH" id="displayHexValue"></p>    
            <a href="#slider"><i class="fas fa-arrow-alt-circle-down" style="font-size: 3em;"></i></a>
          </div>
        </div>
      </div>
      </div>
      <!--Color Slider -->
      <div class="container" id="slider">
        <table>
            <tr>
                <th>Red</th>
                <th>Green</th>
                <th>Blue</th>
            </tr>
            <tr>
                <td><input type="range" min="0" max="255" id="r" onchange="changeRange()" value="155"></td>
                <td><input type="range" min="0" max="255" id="g" onchange="changeRange()" value="155"></td>
                <td><input type="range" min="0" max="255" id="b" onchange="changeRange()" value="200"></td>
            </tr>
            <tr>
                <td id="r-label">255</td>
                <td id="g-label">255</td>
                <td id="b-label">255</td>
            </tr>
        </table>
        <h1 id="hex-label">#ffffff</h1>
    </div>
